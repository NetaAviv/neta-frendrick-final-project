apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
      - name: nginx-server
        image: nginx:latest
        imagePullPolicy: Always  # Add this line
        command: ["nginx", "-g", "daemon off;"]
        # ports:
        # - containerPort: 80
        # - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-server
spec:
  selector:
    app: nginx-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30005
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30006
  type: NodePort
