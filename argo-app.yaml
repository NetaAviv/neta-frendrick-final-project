apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efs-storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NetaAviv/neta-frendrick-final-project.git
    targetRevision: cleaning
    path: kube/volumes  # Contains PV, PVCs, and StorageClass
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # Storage is applied cluster-wide
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  syncWave: "0"  # Storage should be deployed first

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: status-page-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NetaAviv/neta-frendrick-final-project.git
    targetRevision: cleaning
    path: kube/application
  destination:
    server: https://kubernetes.default.svc
    namespace: staging  # Deploys to staging first
  syncPolicy:
    automated: {}  # No auto-sync (manual approval for production)
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
  syncWave: "1"  # Deploy after storage

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: status-page-app-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NetaAviv/neta-frendrick-final-project.git
    targetRevision: cleaning
    path: kube/application
  destination:
    server: https://kubernetes.default.svc
    namespace: production  # Deploys to production after approval
  syncPolicy:
    automated: {}  # Requires manual approval
    syncOptions:
      - CreateNamespace=true
  syncWave: "2"  # Deploy after staging is confirmed
