name: Test and Deploy Status Page

on:
  push:
    branches:
      - test  # Only runs when changes are pushed to the 'test' branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Copy Files to EC2
        run: |
          scp -r stuff/ ubuntu@${{ secrets.EC2_PUBLIC_IP }}:~/app/

      - name: Run Docker Compose on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd ~/app/
            docker-compose -f stuff/compose.yaml pull
            docker-compose -f stuff/compose.yaml up -d --build
          EOF

      - name: Wait for the App to Start
        run: sleep 60  # Reduce wait time since it's running on EC2

      - name: Test Application with cURL
        run: |
          curl -vkL http://${{ secrets.EC2_PUBLIC_IP }}:8000 || exit 1

  push-to-ecr:
    needs: deploy-to-ec2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build and Push Docker Image to ECR
        run: |
          docker-compose -f stuff/compose.yaml build
          docker-compose -f stuff/compose.yaml push
