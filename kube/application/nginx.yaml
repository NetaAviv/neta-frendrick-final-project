apiVersion: v1
kind: Service
metadata:
  name: nginx-server
  labels:
    app: nginx-server
spec:
  selector:
    app: nginx-server
  ports:
    - name: http
      protocol: TCP
      port: 80        # The Ingress will forward to this
      targetPort: 80  # Your container listens on this port
  type: ClusterIP     # No external IP - ALB Ingress will handle external access

