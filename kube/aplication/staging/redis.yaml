apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-server
  template:
    metadata:
      labels:
        app: redis-server
    spec:
      containers:
      - name: redis-server
        image: redis
        command: ["redis-server", "--dir", "/mnt/efs/opt/redis", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: efs-storage
          mountPath: /mnt/efs/opt/redis
      volumes:
      - name: efs-storage
        persistentVolumeClaim:
          claimName: efs-pvc-staging
---
apiVersion: v1
kind: Service
metadata:
  name: redis-server
spec:
  selector:
    app: redis-server
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP